<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SoundCloud Playlist</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<div id="playlistsApp" class="app-view">
    <div class="panels">
        <section id="scSearch" class="searchWrapper">
            <header id="header">
                <h1>Search SoundCloud</h1>
                <input id="search" placeholder="Artist, song, genre..." autofocus>
            </header>
            <section id="searchResults">
                <ul id="tracksList"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        <section id="scPlayer" class="scPlayerWrapper">
            <div id="scIframe">Search for song!</div>
        </section>
        <section id="playlistWrapper" class="playlistWrapper">
            <p>Create your own playlist</p>
            <input id="playlistTitle" placeholder="Enter playlist's title" >
            <button id="createPlaylist">Create playlist</button>
            <p>Still empty, search and add tracks</p>
            <div id="playlistView">
                <ul id="playlistItems"></ul>
            </div>

        </section>
    </div>
    <div class="footer">
        <div class="limit-change"></div>
        <div class="clock"></div>
        <div class="session-counter"></div>
    </div>
</div>

<script type="text/template" id="limit-template">
    <input id="limit-field">
    <input id="submit-limit" type="button" value="Set limit">
</script>


<script type="text/template" id="clock-template">
    <span class="clock-field">0</span>
</script>


<script type="text/template" id="session-counter-template">
    <span id="session-counter-field">00:00</span>
</script>


<script type="text/template" id="playlist-item-template">
    <div class="view">
        <img src="<%- imageUrl %>"/>
        <label><%- title %></label>
        <button class="play">Play</button>
    </div>
    <button class="delete">Delete</button>
</script>

<script type="text/template" id="search-item-template">
    <div class="view">
        <div class="track-image">
            <img src="<%- imageUrl %>"/>
        </div>
        <div class="track-data">
            <label><%- title %></label>
            <div>
                <button class="play"><%-showPlayer ? 'Playing' : 'Play' %></button>
                <button class="addToPlaylist">Add to playlist</button>
            </div>
        </div>

    </div>
</script>

<script type="text/template" id="load-more-template">
    <button id="loadMore">Load more</button>
</script>

<script type="text/template" id="playlist-template">
    <div class="view">
        <label><%- title %></label>
        <button class="open-tracks">Open tracks</button>
    </div>
    <button id="deleteList">Delete</button>
</script>

<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
<script src="js/lib/uuid.js"></script>
<script src="js/models/track.js"></script>
<script src="js/models/playlist.js"></script>
<script src="js/collections/tracks.js"></script>
<script src="js/collections/playlist-tracks.js"></script>
<script src="js/collections/playlists-list.js"></script>
<script src="js/views/track.js"></script>
<script src="js/views/playlist.js"></script>
<script src="js/views/playlists-list.js"></script>
<script src="js/views/footer/footer.js"></script>
<script src="js/views/footer/footer-limit.js"></script>
<script src="js/views/footer/clock.js"></script>
<script src="js/views/footer/session-counter.js"></script>
<script src="js/views/app.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
